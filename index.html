<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Proxy Embed</title>
    <style>
        body, html { margin: 0; padding: 0; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe
        src="https://www.youtube.com/embed/pN9aec4QjRQ?enablejsapi=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</body>
</html>
