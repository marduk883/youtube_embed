<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Start Page</title>
    <style>
        /* GENEL AYARLAR */
        body {
            background-color: #008080;
            background-image: radial-gradient(circle, #538ae2 0%, #3b6bcc 100%);
            font-family: 'Tahoma', 'Verdana', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* PENCERE YAPISI (XP LUNA TEMASI) */
        .window {
            width: 650px;
            background-color: #ECE9D8;
            border: 3px solid #0055EA;
            border-radius: 8px 8px 0 0;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* PENCERE BA≈ûLIƒûI */
        .title-bar {
            background: linear-gradient(to bottom, #0058EE 0%, #3593FF 4%, #2884F0 50%, #196ED7 96%, #155ECA 100%);
            padding: 6px 10px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px #0f306d;
            font-size: 14px;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-controls button {
            width: 21px;
            height: 21px;
            border: 1px solid #fff;
            border-radius: 3px;
            cursor: pointer;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.5);
            font-size: 14px;
            font-weight: bold;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .minimize-btn {
            background: linear-gradient(to bottom, #ECE9D8 0%, #D8D8D8 100%);
            color: #000;
        }

        .maximize-btn {
            background: linear-gradient(to bottom, #ECE9D8 0%, #D8D8D8 100%);
            color: #000;
        }

        .close-btn {
            background: linear-gradient(to bottom, #ED6A5E 0%, #D64531 100%);
            color: #fff;
        }

        /* ƒ∞√áERƒ∞K ALANI */
        .content {
            padding: 20px;
        }

        /* LOGO */
        .logo {
            font-size: 42px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }

        /* ARAMA KUTUSU */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px groove #fff;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .search-form {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 5px;
        }
        
        input[type="text"] {
            padding: 3px;
            width: 70%;
            border: 1px solid #7F9DB9;
            font-family: 'Tahoma', sans-serif;
            outline: none;
            height: 24px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(to bottom, #ECE9D8 0%, #E5E5E5 50%, #D8D8D8 100%);
            border: 1px solid #7F9DB9;
            border-radius: 3px;
            padding: 3px 10px;
            cursor: pointer;
            font-family: 'Tahoma', sans-serif;
            font-size: 11px;
            height: 24px;
            box-shadow: inset 0 0 0 transparent;
            color: #000;
        }
        
        button:active {
            background: linear-gradient(to bottom, #E5E5E5 0%, #D8D8D8 50%, #ECE9D8 100%);
            border-color: #000000;
        }

        button:hover {
            border-color: #e68b2c;
            box-shadow: inset 0 0 3px #f5db8f;
        }

        /* FAVORƒ∞LER GRƒ∞D */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding: 5px;
            background: white;
            border: 2px inset #fff;
        }

        .fav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black;
            padding: 10px;
            border: 1px dotted transparent;
            position: relative;
        }

        .fav-item:hover {
            background-color: #efefef;
            border: 1px dotted #999;
        }

        .pixel-icon {
            width: 32px;
            height: 32px;
            background-color: #e0e0e0;
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            border: 1px solid #777;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .fav-name {
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border: none;
            width: 16px;
            height: 16px;
            font-size: 10px;
            line-height: 14px;
            cursor: pointer;
            display: none;
            border-radius: 2px;
        }

        .fav-item:hover .delete-btn {
            display: block;
        }

        /* EKLEME FORMU */
        .add-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px groove #fff;
            display: flex;
            gap: 5px;
            font-size: 11px;
        }
        
        .status-bar {
            background: #ECE9D8;
            border-top: 1px solid #fff;
            padding: 3px 10px;
            font-size: 11px;
            color: #333;
            display: flex;
            gap: 10px;
        }

        /* STICKY NOTE WIDGET */
        .sticky-note {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            min-height: 150px;
            background: linear-gradient(135deg, #FFF740 0%, #FFFACD 100%);
            border: 1px solid #DDD;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            padding: 8px;
            font-family: 'Comic Sans MS', cursive;
            font-size: 12px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            cursor: move;
        }

        .sticky-note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding-bottom: 3px;
            border-bottom: 1px dashed #CCC;
        }

        .sticky-note-title {
            font-weight: bold;
            color: #666;
            font-size: 11px;
        }

        .sticky-note-close {
            width: 16px;
            height: 16px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            line-height: 14px;
            padding: 0;
        }

        .sticky-note-textarea {
            width: 100%;
            min-height: 120px;
            border: none;
            background: transparent;
            font-family: 'Comic Sans MS', cursive;
            font-size: 12px;
            resize: none;
            outline: none;
            color: #333;
        }

        .sticky-note-footer {
            text-align: right;
            font-size: 9px;
            color: #999;
            margin-top: 5px;
        }

        .show-note-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            background: linear-gradient(to bottom, #FFF740 0%, #FFFACD 100%);
            border: 1px solid #DDD;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Tahoma', sans-serif;
            font-size: 11px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            z-index: 9;
        }

        .show-note-btn:hover {
            background: linear-gradient(to bottom, #FFFA50 0%, #FFFDE0 100%);
        }

        /* M√úZƒ∞K WIDGET */
        .music-widget {
            margin-top: 10px;
            background: #f6f6f6;
            border: 2px inset #fff;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 12px;
        }

        .music-header {
            font-weight: bold;
            margin-bottom: 6px;
        }

        .music-controls {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-bottom: 6px;
        }

        .music-controls select {
            padding: 3px;
            font-size: 12px;
            flex: 1;
        }

        .music-controls button {
            padding: 4px 8px;
            font-size: 12px;
            height: 28px;
        }

        .music-player iframe {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
            display: block;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <span>Internet Explorer - Start</span>
            <div class="title-bar-controls">
                <button class="minimize-btn" title="Minimize">_</button>
                <button class="maximize-btn" title="Maximize">‚ñ°</button>
                <button class="close-btn" title="Close">√ó</button>
            </div>
        </div>

        <div class="content">
            
            <div class="search-container">
                <div class="logo">
                    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
                </div>
                <form class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
                    <input type="text" name="q" placeholder="Search the web..." autocomplete="off" required>
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- M√úZƒ∞K WIDGET: Arama widget'ƒ±nƒ±n hemen altƒ±nda -->
            <div class="music-widget" id="musicWidget">
                <div class="music-header">üéµ Random M√ºzik √áalar</div>
                <div class="music-controls">
                    <select id="musicCategory"></select>
                    <button id="playMusicBtn">√áal ‚ñ∂</button>
                    <button id="stopMusicBtn">Durdur ‚ñ†</button>
                </div>
                <div class="music-player" id="musicPlayer" style="display:none;">
                    <iframe id="ytPlayer" width="100%" height="180" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>

            <div style="font-size: 11px; margin-bottom: 5px; font-weight: bold;">Favorites:</div>
            <div class="favorites-grid" id="favGrid"></div>

            <div class="add-section">
                <input type="text" id="newSiteName" placeholder="Site Name (e.g. Reddit)" style="width: 30%;">
                <input type="text" id="newSiteUrl" placeholder="URL (e.g. reddit.com)" style="width: 50%;">
                <button onclick="addFavorite()">Add</button>
            </div>
        </div>

        <div class="status-bar">
            <span>Done</span>
            <span style="border-left: 1px solid #999; padding-left: 10px;">Internet</span>
        </div>
    </div>

    <!-- STICKY NOTE WIDGET -->
    <div class="sticky-note" id="stickyNote">
        <div class="sticky-note-header">
            <span class="sticky-note-title">üìå My Notes</span>
            <button class="sticky-note-close" onclick="toggleStickyNote()">_</button>
        </div>
        <textarea class="sticky-note-textarea" id="noteText" placeholder="Write your notes here..."></textarea>
        <div class="sticky-note-footer">Auto-saved</div>
    </div>

    <button class="show-note-btn" id="showNoteBtn" onclick="toggleStickyNote()" style="display: none;">üìù Notepad</button>

    <script src="script.js"></script>


</body>
</html>
